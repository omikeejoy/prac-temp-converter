<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relearning JS</title>
    <link rel="stylesheet" a href="tempconverter.css">
</head>
<body>
    <h1>Celsius to Fahrenheit Converter</h1>
    <div id="main-container">
        <div id="celsius-conv" class="content-box">
            <input type="number" id="celsius-box" name="celsius-box" placeholder="Enter value">
            <label for="celsius-box" class="label-box">Degree Celsius</label>
        </div>
        <p id="symbol"> = </p>
        <div id="fahrenheit-conv" class="content-box">
            <input type="number" id="fahrenheit-box" name="fahrenheit-box" placeholder="Enter value">
            <label for="fahrenheit-box" class="label-box">Fahrenheit</label>
        </div>
    </div>
    <div id="btn">
        <button type="button" id="converter-btn">Convert</button>
        <button type="button" id="clear-btn">Clear</button>
    </div>

    <script src="tempconverter.js"></script>
</body>
</html>
